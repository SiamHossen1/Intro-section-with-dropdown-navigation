<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>

    <div class="logo_container">
      <img class="logo" src="images/logo.svg" alt="">
    </div>

    <nav class="navbar">

      <div class="navbar_items">

        <div class="menu_close_btn">
          <img src="images/icon-close-menu.svg" alt="">
        </div>
        
        <div class="dropDown_menu">

          <div class="select">
            <span>Features</span>
            <img class="rotate" src="images/icon-arrow-down.svg" alt="">
          </div>

          <ul class="options">

            <li class="option">
              <img src="images/icon-todo.svg" alt="">
              <span>Todo List</span>
            </li>

            <li class="option">
              <img src="images/icon-calendar.svg" alt="">
              <span>Calender</span>
            </li>

            <li class="option">
              <img src="images/icon-reminders.svg" alt="">
              <span>Reminders</span>
            </li>

            <li class="option">
              <img src="images/icon-planning.svg" alt="">
              <span>Planning</span>
            </li>

          </ul>

        </div>

        <div class="dropDown_menu">

          <div class="select">
            <span>Company</span>
            <img class="rotate" src="images/icon-arrow-down.svg" alt="">
          </div>

          <ul class="options menu-2">

            <li class="option">
              <span>History</span>
            </li>

            <li class="option">
              <span>Our Team</span>
            </li>

            <li class="option">
              <span>Blog</span>
            </li>

          </ul>

        </div>

        <li>Careers</li>

        <li>About</li>


      </div>

      <div class="authentication_items">

        <li>Login</li>

        <li class="register_btn">Register</li>

      </div>

    </nav>

    <div class="menu_bar">
      <img src="images/icon-menu.svg" alt="">
    </div>

  </header>

  <section class="home">

    <div class="img_container">
      <picture>
        <source media="(min-width:768px)" srcset="images/image-hero-desktop.png">
        <img src="images/image-hero-mobile.png" alt="">
      </picture>
    </div>

    <div class="home_content">

      <h1>Make remote work</h1>

      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

      <button>Learn more</button>

      <div class="partner_container">

        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
        
      </div>

    </div>

  </section>


  <script src="script.js"></script>
</body>
</html>
